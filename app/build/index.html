<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Improving workflow with Bootstrap 5, Gulp JS, Sass and BrowserSync JS</title>
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-md-8 mx-auto">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="exampleInputEmail1">Email address</label> <input
                            aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" type="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="exampleInputPassword1">Password</label> <input
                            class="form-control" id="exampleInputPassword1" type="password">
                    </div>
                    <div class="mb-3 form-check">
                        <input class="form-check-input" id="exampleCheck1" type="checkbox"> <label
                            class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
